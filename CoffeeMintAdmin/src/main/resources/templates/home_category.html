<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="navigation/nav_fragments :: header"></div>

</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<div th:replace="navigation/nav_fragments :: navbar"></div>

		<div th:replace="navigation/nav_fragments :: sidebar"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Dashboard v3</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6" th:if="${listParents != null && !listParents.empty}">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
								<th:block th:each="parent : ${listParents}">
								<!-- <div th:each="parent : ${listParents}"> -->
								<li class="breadcrumb-item"><a th:href="@{'/home-category/' + ${parent.id}}">[[${parent.name}]]</a></li>
								<!-- </div> -->
								</th:block>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
			<section class="content">
			<!-- Default box -->
			<div class="card card-solid">
				<div class="card-body pb-0">
					<div class="row">
						<div
							class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column"
							th:each="cat :${listCategories} ">
							<div class="card bg-light d-flex flex-fill">
								<div class="card-header text-muted border-bottom-0">
									[[${cat.name}]]</div>
								<div class="card-footer">
									<div class="text-right">
										</a> <a th:href="@{'/home-category/' + ${cat.id}}"
											class="btn btn-sm btn-primary"> <i class="fas fa-user"></i>
											View Category
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
		</div>

		<div th:replace="navigation/nav_fragments :: script"></div>
</body>
</html>
